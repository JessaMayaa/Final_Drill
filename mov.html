<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Movie Explorer</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for a movie..." oninput="liveSearchMovies()">
      <button onclick="searchMovies()">Search</button>
    </div>
    <div id="suggestions" class="suggestions"></div>
  </header>

  <main>
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden"></div>

    <!-- Searched Movies Section -->
    <section class="movie-section">
      <h2>Search Results</h2>
      <div id="movieList" class="movie-list"></div>
    </section>

    <!-- New and Popular Movies Section -->
<section class="movie-section">
  <h2>New and Popular Movies</h2>
  <div id="newAndPopularMovies" class="movie-list"></div>
</section>


    <!-- Movie Details Section -->
    <section id="movieDetailsSection" style="display: none;">
      <h2>Movie Details</h2>
      <button id="backButton" onclick="goBack()" style="display: none;">Back</button>
      <div id="movieDetails"></div>
      <div id="similarMovies" class="movie-list"></div>
    </section>

    <!-- Watchlist Section -->
    <section class="movie-section">
      <h2>Watchlist</h2>
      <div id="watchlistMovies" class="movie-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
